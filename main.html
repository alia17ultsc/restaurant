<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        body{
            overflow-x: hidden;
        }
        p{
            font-size: 40px;
            display: flex;
            justify-content: center;
        }
        .dishes{
            display: flex;
            justify-content: space-evenly;
        }
        .buttons{
            display: flex;
            justify-content: space-evenly;
        }
        .pricebtn{
            font-size: 20px;
            background-color: burlywood;
        }
        .btns{
            display: flex;
            justify-content: center;
            margin-top: 5vh;
        }
        .totalbtn{
            font-size: 20px;
            background-color: cadetblue;
            margin-right: 5vw;
            z-index: 3;
        }
        .cancelbtn{
            font-size: 20px;
            background-color:mediumseagreen;
            z-index: 3;
        }

        .wholeordercont{
            padding-top: 5vh;
            padding-bottom: 5vh;
            display: flex;
            justify-content: space-evenly;
        }

        p{
            font-size: 3vw;
            margin-right: 1.2vw;
        }
        .ordercont{
            line-height: 1.5em;
            margin-right: 10vw;
        }

        .totalcont{
            margin-left: 10vw;
        }
        .totalcont, .ordercont{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #totalprice{
            
            font-size: 2.5vw;
        }
        #order{
            font-size: 1.8vw;
            flex-direction: column;
            
  
        }
        .dishname{
            font-size: 2.3vw;
        }

        .dishcont{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dishes2{
            display: flex;
            justify-content: space-evenly;
            margin-top: 6vh;
        }

        .homebutton{
        position: absolute;
        left: 3vw;
        top: 2vh;
        transition: 1s;
        z-index: 5;
        
        }

    .home{
        width: 5vw;
    }

    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="homebutton" onclick="window.location.href='index.html'">
        <img src="pictures/homebtn.png" alt="" class="home">
    </div>
    <p>Restaurant</p>
<div class="dishes">

    <div class="dishcont">
        <div class="dishname">Chicken</div>
        <img src="pictures/chicken.jpeg" alt="">
    </div>
    
    <div class="dishcont">
        <div class="dishname">Steak</div>
        <img src="pictures/steak.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Fish</div>
        <img src="pictures/fish.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Greek salad</div>
        <img src="pictures/salad.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Pasta</div>
        <img src="pictures/pasta.jpeg" alt="">
    </div>
</div>
<div class="buttons">
    <button class="pricebtn" onclick="ordermeal('Chicken', 300)">300egp</button>

    <button onclick="ordermeal('Steak', 500)" class="pricebtn">500egp</button>

    <button onclick="ordermeal('Fish', 350)" class="pricebtn">350egp</button>

    <button onclick="ordermeal('Greek salad', 100)" class="pricebtn">100egp</button>

    <button onclick="ordermeal('Pasta', 200)"
     class="pricebtn">200egp</button>

</div>

<div class="dishes2">
    <div class="dishcont">
        <div class="dishname">Sandwich</div>
        <img src="pictures/sandwich.jpeg" alt="">
    </div>
    
    <div class="dishcont">
        <div class="dishname">Lasagna</div>
        <img src="pictures/lasagna.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Pizza</div>
        <img src="pictures/pizza.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Soup</div>
        <img src="pictures/soup.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Sushi</div>
        <img src="pictures/sushi.jpeg" alt="">
    </div>
</div>

<div class="buttons">
    <button class="pricebtn" onclick="ordermeal('Sandwich', 70)">70egp</button>

    <button onclick="ordermeal('Lasagna', 150)" class="pricebtn">150egp</button>

    <button onclick="ordermeal('Pizza', 270)" class="pricebtn">270egp</button>

    <button onclick="ordermeal('Soup', 200)" class="pricebtn">200egp</button>

    <button onclick="ordermeal('Sushi', 500)"
     class="pricebtn">500egp</button>

</div>

<div class="btns">
    <button onclick="removeitem()"
         class="totalbtn">Remove Item</button>
    <button onclick="
    totalcost=0;
    console.log(`Total price = ${totalcost}`);
    var totalprice=document.getElementById('totalprice');
    totalprice.innerText=`${totalcost} egp`;
    var orderlist=document.getElementById('order');
    orderlist.innerText='';
    orderedmeals.length = 0;
    orderedmealamount.length = 0;
    orderedmealprice.length = 0;
    sequenceorder.length = 0;
    showtotalorder();
    " class="cancelbtn">Cancel order</button>
</div>

<div class="wholeordercont">
    <div class="ordercont">
        <p>Order:</p>
        <div id="order">nothing in cart</div>
    </div>
    <div class="totalcont">
        <p>Total:</p>
        <div id="totalprice">0 egp</div>
    </div>
</div>

<script>
    var totalcost=0;
</script>
</body>
</html>
