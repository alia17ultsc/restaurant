<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        p{
            font-size: 40px;
            display: flex;
            justify-content: center;
        }
        .dishes{
            display: flex;
            justify-content: space-evenly;
        }
        .buttons{
            display: flex;
            justify-content: space-evenly;
        }
        .pricebtn{
            font-size: 20px;
            background-color: burlywood;
        }
        .btns{
            display: flex;
            justify-content: center;
            margin-top: 5vh;
        }
        .totalbtn{
            font-size: 20px;
            background-color: cadetblue;
            margin-right: 5vw;
            z-index: 3;
        }
        .cancelbtn{
            font-size: 20px;
            background-color:mediumseagreen;
            z-index: 3;
        }

        .wholeordercont{
            position: absolute;
            left: 5vw;


        }

        p{
            font-size: 3vw;
            margin-right: 1.2vw;
        }
        .ordercont{
            margin-top: 7vh;
        }

        .totalcont, .ordercont{
            display: flex;
            width: 100vw;
        
            align-items: flex-start;
            justify-content: center;
        }
        #totalprice{
            margin-top: 4vh;
            font-size: 2.5vw;
        }
        #order{
            font-size: 1.8vw;
            flex-direction: column;
            margin-top: 4vh;
  
        }
        .dishname{
            font-size: 2.3vw;
        }

        .dishcont{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <p>Restaurant</p>
<div class="dishes">

    <div class="dishcont">
        <div class="dishname">Chicken</div>
        <img src="pictures/chicken.jpeg" alt="">
    </div>
    
    <div class="dishcont">
        <div class="dishname">Steak</div>
        <img src="pictures/steak.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Fish</div>
        <img src="pictures/fish.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Greek salad</div>
        <img src="pictures/salad.jpeg" alt="">
    </div>

    <div class="dishcont">
        <div class="dishname">Pasta</div>
        <img src="pictures/pasta.jpeg" alt="">
    </div>

</div>
<div class="buttons">
    <button class="pricebtn" onclick="ordermeal('Chicken', 300)">300egp</button>

    <button onclick="ordermeal('Steak', 500)" class="pricebtn">500egp</button>

    <button onclick="ordermeal('Fish', 350)" class="pricebtn">350egp</button>

    <button onclick="ordermeal('Greek salad', 100)" class="pricebtn">100egp</button>

    <button onclick="ordermeal('Pasta', 200)"
     class="pricebtn">200egp</button>

</div>

<div class="wholeordercont">
    <div class="ordercont">
        <p>Order:</p>
        <div id="order"></div>
    </div>
    <div class="totalcont">
        <p>Total:</p>
        <div id="totalprice">0 egp</div>
    </div>
</div>

<div class="btns">
    <button onclick="removeitem()"
         class="totalbtn">Remove Item</button>
    <button onclick="
    totalcost=0;
    console.log(`Total price = ${totalcost}`);
    var totalprice=document.getElementById('totalprice');
    totalprice.innerText=`${totalcost} egp`;
    " class="cancelbtn">Cancel order</button>
</div>
<script>
    var totalcost=0;
</script>
</body>
</html>
